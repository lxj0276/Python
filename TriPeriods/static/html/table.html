<script type="text/javascript">
$.ajax({
    url: 'http://localhost:5000/performance',
    type: 'GET',
    dataType:'json',
    success: function (res) {
      x1 = $("#p1").children().toArray();
      base = $("#base").children().toArray();

        x1[1].innerHTML = res.return.p;
      base[1].innerHTML = res.return.b;

        x1[2].innerHTML = res.sharp.p;
      base[2].innerHTML = res.sharp.b;

        x1[3].innerHTML = res.drawdown.p;
      base[3].innerHTML = res.drawdown.b;

        x1[4].innerHTML = res.excess.p;
      base[4].innerHTML = res.excess.b;

        x1[5].innerHTML = res.excess_vol.p;
      base[5].innerHTML = res.excess_vol.b;

        x1[6].innerHTML = res.ic.p;
      base[6].innerHTML = res.ic.b;

        x1[7].innerHTML = res.win.p;
      base[7].innerHTML = res.win.b;

        x1[8].innerHTML = res.excess_draw.p;
      base[8].innerHTML = res.excess_draw.b;
    	$.notify({
        	icon: "nc-icon nc-app",
        	message: "数据更新成功"
      },{
          type: 'info',
          timer: 4000,
      });
    },
    error: function (msg) {
    	$.notify({
        	icon: "nc-icon nc-app",
        	message: "数据更新失败"

      },{
          type: 'danger',
          timer: 4000,
      });
    }
    });
</script>
